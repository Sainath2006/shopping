  ];

  // Elements
  const main = document.querySelector("main");
  const searchBar = document.getElementById("searchBar");
  const navLinks = document.querySelectorAll("nav a");

  // State
  let currentView = "home";

  // Helper: Switch active nav link
  function setActiveNav(id) {
    navLinks.forEach(link => link.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  // Render Views

  // Home view - show products with search
  function renderHome() {
    setActiveNav("nav-home");
    searchBar.style.display = "inline-block";
    main.innerHTML = `<section id="productList"></section>`;
    displayProducts(products);
  }

  // Display products list, with add to cart
  function displayProducts(list) {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    list.forEach((product, index) => {
      container.innerHTML += `
        <div class="card">
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Price: ${product.price}</p>
          <button onclick="addToCart(${index})">Add to Cart</button>
        </div>
      `;
    });
  }

  // Add product to cart (localStorage)
  function addToCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(products[index]);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Item added to cart!");
  }

  // Products view (similar to home)
  function renderProducts() {
    setActiveNav("nav-products");
    searchBar.style.display = "none";
    main.innerHTML = `<section id="productList"></section>`;
    displayProducts(products);
  }

  // Cart view
  function renderCart() {
    setActiveNav("nav-cart");
    searchBar.style.display = "none";
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      main.innerHTML = `<h2 style="text-align:center; margin-top:30px;">Your cart is empty.</h2>`;
      return;
    }
    let total = cart.reduce((sum, item) => sum + parseInt(item.price.replace("â‚¹", "")), 0);
    let html = `<section>`;
    cart.forEach((item, index) => {
      html += `
        <div class="card">
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>Price: ${item.price}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        </div>
      `;
    });
    html += `</section>`;
    html += `<div style="text-align:center; margin:20px;">
      <h3>Total: â‚¹${total}</h3>
      <button onclick="alert('Proceeding to payment...')">Checkout</button>
    </div>`;
    main.innerHTML = html;
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  // Payment view - simple form
  function renderPayment() {
    setActiveNav("nav-payment");
    searchBar.style.display = "none";
    main.innerHTML = `
      <div class="form-container">
        <h2>Payment</h2>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="card" placeholder="Card Number" maxlength="16" required />
        <input type="text" id="expiry" placeholder="Expiry MM/YY" maxlength="5" required />
        <input type="text" id="cvv" placeholder="CVV" maxlength="3" required />
        <button onclick="processPayment()">Pay Now</button>
      </div>
    `;
  }

  function processPayment() {
    const name = document.getElementById("name").value.trim();
    const card = document.getElementById("card").value.trim();
    const expiry = document.getElementById("expiry").value.trim();
    const cvv = document.getElementById("cvv").value.trim();

    if (!name || !card || !expiry || !cvv) {
      alert("Please fill all payment details!");
      return;
    }
    alert(`Payment successful! Thank you, ${name}.`);
    localStorage.removeItem("cart");
    renderHome();
  }

  // Login view
  function renderLogin() {
    setActiveNav("nav-login");
    searchBar.style.display = "none";
    main.innerHTML = `
      <div class="form-container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button onclick="loginUser()">Login</button>
      </div>
    `;
  }

  // Register view
  function renderRegister() {
    setActiveNav("nav-register");
    searchBar.style.display = "none";
    main.innerHTML = `
      <div class="form-container">
        <h2>Register</h2>
        <input type="text" id="regName" placeholder="Full Name" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <button onclick="registerUser()">Register</button>
      </div>
    `;
  }

  // Simple user storage (localStorage)
  function registerUser() {
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value.trim();

    if (!name || !email || !password) {
      alert("Please fill all registration fields!");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    if(users.find(u => u.email === email)) {
      alert("Email already registered!");
      return;
    }
    users.push({ name, email, password });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Registration successful! You can now login.");
    renderLogin();
  }

  function loginUser() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!email || !password) {
      alert("Please enter email and password!");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    const user = users.find(u => u.email === email && u.password === password);
    if(user) {
      alert(`Welcome back, ${user.name}!`);
      renderHome();
    } else {
      alert("Invalid email or password.");
    }
  }

  // Search filter for home page
  searchBar.addEventListener("input", e => {
    const query = e.target.value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(query));
    displayProducts(filtered);
  });

  // Navigation handlers
  document.getElementById("nav-home").addEventListener("click", e => { e.preventDefault(); renderHome(); });
  document.getElementById("nav-products").addEventListener("click", e => { e.preventDefault(); renderProducts(); });
  document.getElementById("nav-cart").addEventListener("click", e => { e.preventDefault(); renderCart(); });
  document.getElementById("nav-payment").addEventListener("click", e => { e.preventDefault(); renderPayment(); });
  document.getElementById("nav-login").addEventListener("click", e => { e.preventDefault(); renderLogin(); });
  document.getElementById("nav-register").addEventListener("click", e => { e.preventDefault(); renderRegister(); });

  // Initialize with home view
  renderHome();
 
</script>
